<div class="company-det">
  <div class="header">
    <h1>{{company.business_name}}{{company.suffix}}</h1>
  </div>
  <div class="info">
    <div class="logotype">
      <img src={{company.logo}} alt="logotype" width="400px">
    </div>
    <p>{{company.industry}}</p>
    <p>{{company.catch_phrase}}</p>
    <p>{{company.phone_number}}</p>
    <p>{{company.full_address}}</p>
  </div>
</div>
